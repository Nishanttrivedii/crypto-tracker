<!DOCTYPE html>
<html>

<head>
    <title>CryptoTracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-12 text-center">
                <h1>CRYPTO TRACKER</h1>
            </div>
            <div class="col-12 text-center">
                <h4>Nishant Trivedi</h4>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-6">
                <form id="searchForm">
                    <label for="coinType"><b>Coin Type</b></label>
                    <select name="coinType" class="form-control form-control-lg">
                        <option value="bitcoin">Bitcoin</option>
                        <option value="dogecoin">Dogecoin</option>
                        <option value="ethereum">Ethereum</option>
                        <option value="polkadot">Polkadot</option>
                        <option value="tether">Tether</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-lg btn-block mt-3" id="btn">Get Price</button>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <table class="table table-bordered" id="tableResult">
                    <thead>
                        <tr>
                            <th>Coin</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table content goes here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
